
<h1>{{currentDevice?.Name}}</h1>

<span class="label" [ngSwitch]="currentDevice?.StatusId" [statusId]="currentDevice?.StatusId" hwInfDeviceStatus>
        {{currentDevice?.Status}}
</span>

<ul>
  <li *ngFor='let attr of currentDevice?.DeviceMetaData | keys'>
    {{attr.key}}: {{attr.value}}
  </li>
</ul>
