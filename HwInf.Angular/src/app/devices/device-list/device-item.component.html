<span class="label pull-right" [ngSwitch]="device.StatusId" [statusId]="device.StatusId" hwInfDeviceStatus>
        {{device.Status}}
</span>
<a routerLink="/devices/id/{{device.DeviceId}}"><strong>{{device.Name}}</strong></a>
<br>
Inventarnummer: {{device.InvNum}}
<br>
<ul class="text-muted list-inline">
    <li *ngFor='let attr of device.DeviceMetaData | keys, let i = index'>
        {{attr.key}}:&nbsp;{{attr.value}}
    </li>
</ul>

<button (click)="onAddToCartClick(device)" class="btn btn-lg">Zur Liste hinzuf√ºgen</button>
