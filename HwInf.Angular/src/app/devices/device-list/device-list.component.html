<div class="row gutter-10">
  <div class="col-sm-2">
    <button (click)="clicked($event)">test</button>
    <hw-inf-device-filter></hw-inf-device-filter>
  </div>
  <div class="col-sm-10">
    <ul class="list-group">
      <a class="list-group-item" routerLink="/devices/id/{{device.DeviceId}}" *ngFor="let device of devices, let i = index">
        <hw-inf-device-item [device]="device"></hw-inf-device-item>
      </a>
    </ul>
  </div>
</div>
