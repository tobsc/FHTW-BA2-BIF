<div class="row gutter-10">
  <div class="col-sm-2">
    <hw-inf-device-filter (deviceListUpdated)="updateList($event)"></hw-inf-device-filter>
  </div>
  <div class="col-sm-10">
    <ul class="list-group">
      <a class="list-group-item" routerLink="/devices/id/{{device.DeviceId}}" *ngFor="let device of devices | async">
        <hw-inf-device-item [device]="device"></hw-inf-device-item>
      </a>
    </ul>
  </div>
</div>
