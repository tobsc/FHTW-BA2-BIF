<div class="row gutter-10">
  <div class="col-sm-3 col-md-2">
    <hw-inf-device-filter (deviceListUpdated)="updateList($event)"></hw-inf-device-filter>
  </div>
  <div class="col-sm-9 col-md-10">

    <button class="btn btn-danger" routerLink="/devices/add"><i class="fa fa-plus" aria-hidden="true"></i> Gerät hinzufügen</button>

    <div class="form-group">
      <label for="sel1">Sortieren nach:</label>
      <select class="form-control" id="sel1" (change)="updateOrderByValue($event)">
        <option value="name">Name</option>
        <option value="status">Status</option>
      </select>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="(devices | async)?.length == 0">
      <em>Keine Geräte gefunden.</em>
    </div>
    <ul class="list-group">
      <a class="list-group-item" routerLink="/devices/id/{{device.DeviceId}}" *ngFor="let device of devices | async | orderDeviceBy:orderByVal">
        <hw-inf-device-item [device]="device"></hw-inf-device-item>
      </a>
    </ul>
  </div>
</div>
