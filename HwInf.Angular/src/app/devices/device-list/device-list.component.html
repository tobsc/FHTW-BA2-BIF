<div class="row">
    <div class="col-sm-2">
        <hw-inf-device-filter></hw-inf-device-filter>
    </div>
    <div class="col-sm-10">
        <ul class="list-group">
            <a class="list-group-item" routerLink="{{device.DeviceId}}" href="{{device.DeviceId}}" *ngFor="let device of devices, let i = index">
                <hw-inf-device-item [device]="device"></hw-inf-device-item>
            </a>
        </ul>
    </div>
</div>
