
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li [@list1] class="list-group-item clearfix" *ngFor="let device of items, let i = index">
    <span class="pull-right">
          <button (click)="removeItem(i)" type="button" class="close"><span aria-hidden="true">&times;</span></button>
    </span>
        <a routerLink="/devices/id/{{device.DeviceId}}">{{device.Name}}</a> <div class="text-muted">Inventarnummer: {{device.InvNum}}</div>
      </li>
    </ul>
  </div>
</div>
<div class="row" *ngIf="items.length > 0">
  <div class="col-xs-12 text-right">
    <button routerLink="/order" class="btn btn-success">Jetzt ausleihen</button>
  </div>
</div>
