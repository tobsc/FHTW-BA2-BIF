<div class="x_panel">
  <div class="x_title">
    <h2>Daten verifizieren</h2>
    <div class="clearfix"></div>
  </div>
  <div class="x_content">
    <div class="col-xs-12 col-md-6">
      <dl>
        <dt>Ausleihzeitspanne</dt>
        <dd>{{order.From | date:'dd. MMMM yyyy'}} - {{order.To | date:'dd. MMMM yyyy'}}</dd>
        <dt>Ausleihgrund</dt>
        <dd>{{order.OrderReason}}</dd>
      </dl>
    </div>
    <div class="col-xs-12 col-md-6">
      <strong>Beantragte Geräte:</strong>

      <div class="panel panel-default" *ngFor="let orderItem of order.OrderItems">
        <!-- Default panel contents -->
        <div class="panel-heading">{{orderItem.Device.Name}}</div>
        <!-- List group -->
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let accessory of orderItem.Accessories">
              {{accessory}}
          </li>
        </ul>
      </div>

    </div>
  </div>
</div>

<nav style="display: flex; justify-content: space-between">
  <a (click)="onBack()" class="btn btn-default">Zurück zum Zubehör auswählen</a>
  <div>
    <button class="btn btn-primary" (click)="showContract()">Vertragsbedingungen</button>
    <button (click)="onContinue()" type="submit" class="btn btn-success">Anfrage senden</button>
  </div>

</nav>
