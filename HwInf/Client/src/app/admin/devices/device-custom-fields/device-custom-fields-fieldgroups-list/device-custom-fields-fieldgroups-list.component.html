<div class="x_panel">
  <div class="x_title">
    <h2>Feldgruppen bearbeiten</h2>
    <div class="clearfix"></div>
  </div>
  <div class="x_content">

    <div class="table-responsive">
      <table id="datatable" class="table table-striped table-hover bulk_action table-bordered">
        <thead>
        <tr class="headings">
          <th style="width:50px;">
            <input type="checkbox" id="check-all" class="flat">
          </th>
          <th class="column-title">Name</th>
          <th class="column-title">Aktion</th>
          <th class="bulk-actions" colspan="7">
            <a class="antoo" style="font-weight:500;">Bulk Actions ( <span class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
          </th>
        </tr>
        </thead>

        <tbody>
        <tr class=" pointer" *ngFor="let fieldGroup of fieldGroups; let i = index;" [ngClass]="{ 'even': i%2==0, 'odd': i%2!=0 }">
          <td class="a-center ">
            <input type="checkbox" class="flat" name="table_records">
          </td>
          <td>{{ fieldGroup.Name }}</td>
          <td>
            <a routerLink="/admin/geraete/felder/edit/{{fieldGroup.Slug}}" title="Gerätetyp bearbeiten" class="btn btn-warning btn-sm" aria-label="Bearbeiten"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
            <a (click)="onDelete(fieldGroup.Slug, i)" routerLink="/admin/geraete/typen/verwalten" title="Gerätetyp löschen" class="btn btn-danger btn-sm" aria-label="Löschen">
            <i class="fa fa-trash-o" aria-hidden="true"></i>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <a (click)="fetchData()">refresh</a>

  </div>
</div>
