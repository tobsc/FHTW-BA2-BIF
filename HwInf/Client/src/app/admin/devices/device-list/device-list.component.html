

<hwinf-panel>
  <div class="hwinf-panel__heading">
    Ger√§te verwalten
  </div>
  <div class="hwinf-panel__content">

    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>InvNum</th>
            <th>Name</th>
            <th>Erstellt am</th>
            <th>Verwalter</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let device of devices">
            <th scope="row">{{device.InvNum}}</th>
            <td>{{device.Name}}</td>
            <td>?????</td>
            <td>{{device.Verwalter.Name}}</td>
            <td><div class="label label-xs label-success">{{device.Status.Description}}</div></td>
          </tr>

        </tbody>
      </table>
    </div>


  </div>
</hwinf-panel>

<div class="text-right">
  {{currentPage}}/{{maxPages == 0 ? "(n/a)" : maxPages}}
</div>

<div style="display: flex; justify-content: space-between">
  <div>
    <a *ngIf="currentPage > 1" routerLink="/admin/geraete/page/{{ currentPage - 1 }}" class="btn">Prev Page</a>
  </div>
  <div>
    <a *ngIf="currentPage < maxPages" routerLink="/admin/geraete/page/{{ currentPage + 1 }}" class="btn">Next Page</a>
  </div>
</div>
