<div class="row gutter-10">
  <div class="col-sm-3 col-md-2">
    <hw-inf-device-filter (deviceListUpdated)="updateList($event)"></hw-inf-device-filter>
  </div>
  <div class="col-sm-9 col-md-10">

    <div class="row gutter-10">
      <div class="col-xs-12">
        <div class="pull-right">
          <label for="sel1">Sortieren nach: </label>
          <select class="form-control input-sm" id="sel1" (change)="updateOrderByValue($event)">
            <option value="name">Name</option>
            <option value="status">Status</option>
          </select>
        </div>
        <button class="btn btn-danger" routerLink="/devices/add">Neues Gerät hinzufügen</button>
      </div>
    </div>

    <div class="row gutter-10">
      <div class="col-xs-12">
        <div class="alert alert-danger" role="alert" *ngIf="(devices | async)?.length == 0">
          <em>Keine Geräte gefunden.</em>
        </div>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let device of devices | async | orderDeviceBy:orderByVal">
            <hw-inf-device-item [device]="device"></hw-inf-device-item>
          </li>
        </ul>
      </div>
    </div>


  </div>
</div>
