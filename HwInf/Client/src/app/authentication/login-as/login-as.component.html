<h1>Login As</h1>
<div class="row">
    <div class="col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <div class="clearfix"></div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="login">
                            Login:
                        </label>
                        <input class="form-control" id="login" auto-complete [(ngModel)]="selectedString" [source]="stringForDic" type="text"/>
                    </div>
                    <div class="form-group">
                        <button (click)="impersonate()" type="submit" class="btn btn-success">"Anmelden"</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
