<h1>Login As</h1>
<div class="clearfix"></div>

<div class="row">
    <div class="col-xs-12">
        <div class="x_panel">
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <div class="form-group">
                        <label class="control-label" htmlFor="login">
                         Username:
                        </label>
                        <input class="form-control" id="login" auto-complete [(ngModel)]="selectedString" [source]="stringForDic" type="text"/>
                    </div>
                    <div class="form-group">
                        <button (click)="impersonate()" type="submit" class="btn btn-success" [disabled]="isValid()">Anmelden</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
