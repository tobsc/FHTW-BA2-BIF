<h1>Meine Aufträge</h1>

<div class="x_panel">
  <div class="x-title">
    <div class="clearfix"></div>
  </div>
  <div class="x-content">
    <div class="table-responsive">
      <table class="table table-hover table-striped table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Geräte</th>
            <th>Von</th>
            <th>Bis</th>
            <th>Aktion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders | async">
            <td>{{order.OrderId}}</td>
            <td>
              <ul class="device-list">
                <li *ngFor="let orderItem of order.OrderItems">
                  {{orderItem.Device.Name}} ({{orderItem.Device.InvNum}})
                </li>
              </ul>
            </td>
            <td>{{order.From | date:'dd. MMMM yyyy'}}</td>
            <td>{{order.To | date:'dd. MMMM yyyy'}}</td>
            <td><button class="btn btn-xs btn-info">Details</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
