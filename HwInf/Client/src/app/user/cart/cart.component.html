<div class="page-title">
    

</div>
<div class="clearfix"></div>
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">

        <div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>Warenkorb</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">

                            <div id="step-1">
                                <div class="col-md-12">
                                    <div align="center">
                                        <button [disabled]="devices.length<1" class="btn btn-success btn-lg" routerLink="/anfrage">Bestellen</button>
                                    </div>
                                    <accordion [closeOthers]=true class="accordion">
                                        <div *ngFor="let device of devices; let i = index">
                                            <div class="col-md-11">
                                                <accordion-group>
                                                    <div accordion-heading>
                                                        <h3>{{device.Name}} <small>Inventarnummer: {{device.InvNum}}</small></h3>
                                                    </div>
                                                    <div id="{{device.InvNum}}" class="panel-collapse" role="tabpanel" attr.aria-labelledby="headingTwo" attr.aria-expanded="true">
                                                        <div class="panel-body">
                                                            <ul>
                                                                <li>
                                                                    Name: {{device.Name}}
                                                                </li>
                                                                <li>
                                                                    Inventarnummer: {{device.InvNum}}
                                                                </li>
                                                                <li>
                                                                    Verwalter: {{device.Verwalter.Name}} {{device.Verwalter.LastName}}
                                                                </li>
                                                                <li>
                                                                    Marke: {{device.Marke}}
                                                                </li>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </accordion-group>
                                            </div>
                                            <div class="col-md-1">
                                                <span class="btn btn-danger" (click)="removeItem(i)">x</span>
                                            </div>
                                        </div>
                                    </accordion>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>




        <!-- edit -->
    </div>
</div>
